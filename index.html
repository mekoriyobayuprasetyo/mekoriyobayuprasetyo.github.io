<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Controller - 5 Jadwal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --danger: #ea4335;
            --success: #34a853;
            --gray: #f5f5f5;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        h1 {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        button.danger {
            background: var(--danger);
        }
        button.success {
            background: var(--success);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .on {
            background: #d4edda;
            color: #155724;
        }
        .off {
            background: #f8d7da;
            color: #721c24;
        }
        .schedule-form {
            background: var(--gray);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .time-input {
            display: inline-block;
            margin-right: 15px;
        }
        .time-input input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .days-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .day-checkbox {
            margin: 5px 15px 5px 0;
            min-width: 80px;
        }
        .day-checkbox input {
            margin-right: 5px;
        }
        #schedulesContainer {
            margin-top: 20px;
        }
        .save-button {
            background: #f57c00;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .save-button:hover {
            background: #e65100;
        }
        select, input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .connection-status {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .status-online {
            color: var(--success);
        }
        .status-offline {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Smart Relay Controller</h1>
        <div id="statusDisplay" class="status off">Loading status...</div>
    </div>

    <div class="card">
        <h2>Control Mode</h2>
        <select id="modeSelector">
            <option value="manual">Manual</option>
            <option value="auto">Auto</option>
            <option value="schedule">Schedule</option>
        </select>
    </div>

    <div id="manualTab" class="card tab">
        <h2>Manual Control</h2>
        <button id="btnOn" class="success">Turn ON</button>
        <button id="btnOff" class="danger">Turn OFF</button>
    </div>

    <div id="scheduleTab" class="card tab">
        <h2>Schedule Settings</h2>
        <p>Set up to 5 schedules. Active schedules will trigger the relay at specified times.</p>
        
        <div id="schedulesContainer">
            <!-- Schedules will be dynamically generated here -->
        </div>
        
        <button id="btnSaveSchedules" class="save-button">Save All Schedules</button>
    </div>

    <div class="connection-status">
        <div>Firebase Status: <span id="firebaseStatus" class="status-offline">Disconnected</span></div>
        <div>Last Update: <span id="lastUpdateTime">Never</span></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7jxUPVUL9cImSqbbR7U0shu5Pnht6NuI",
            databaseURL: "https://project01-5c009-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const modeSelector = document.getElementById('modeSelector');
        const manualTab = document.getElementById('manualTab');
        const scheduleTab = document.getElementById('scheduleTab');
        const btnOn = document.getElementById('btnOn');
        const btnOff = document.getElementById('btnOff');
        const btnSaveSchedules = document.getElementById('btnSaveSchedules');
        const statusDisplay = document.getElementById('statusDisplay');
        const schedulesContainer = document.getElementById('schedulesContainer');
        const firebaseStatus = document.getElementById('firebaseStatus');
        const lastUpdateTime = document.getElementById('lastUpdateTime');

        // Days of the week
        const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
        
        // Generate schedule forms
        function generateScheduleForms(schedulesData) {
            schedulesContainer.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const scheduleKey = `schedule${i}`;
                const schedule = schedulesData[scheduleKey] || {
                    active: false,
                    on_hour: 0,
                    on_minute: 0,
                    off_hour: 0,
                    off_minute: 0,
                    days: Array(7).fill(false)
                };
                
                const form = document.createElement('div');
                form.className = 'schedule-form';
                form.innerHTML = `
                    <div class="schedule-header">
                        <h3>Schedule ${i}</h3>
                        <div>
                            <label>Active: </label>
                            <input type="checkbox" id="${scheduleKey}_active" ${schedule.active ? 'checked' : ''}>
                        </div>
                    </div>
                    
                    <div class="time-controls">
                        <div class="time-input">
                            <label>ON Time:</label>
                            <input type="number" id="${scheduleKey}_on_hour" min="0" max="23" value="${schedule.on_hour}" placeholder="HH">
                            <span>:</span>
                            <input type="number" id="${scheduleKey}_on_minute" min="0" max="59" value="${schedule.on_minute}" placeholder="MM">
                        </div>
                        
                        <div class="time-input">
                            <label>OFF Time:</label>
                            <input type="number" id="${scheduleKey}_off_hour" min="0" max="23" value="${schedule.off_hour}" placeholder="HH">
                            <span>:</span>
                            <input type="number" id="${scheduleKey}_off_minute" min="0" max="59" value="${schedule.off_minute}" placeholder="MM">
                        </div>
                    </div>
                    
                    <div class="days-control">
                        <label>Active Days:</label>
                        <div class="days-container" id="${scheduleKey}_days"></div>
                    </div>
                `;
                
                const daysContainer = form.querySelector(`#${scheduleKey}_days`);
                
                // Add day checkboxes
                days.forEach((day, dayIndex) => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day-checkbox';
                    dayDiv.innerHTML = `
                        <input type="checkbox" id="${scheduleKey}_day${dayIndex}" 
                               ${schedule.days && schedule.days[dayIndex] ? 'checked' : ''}>
                        <label for="${scheduleKey}_day${dayIndex}">${day}</label>
                    `;
                    daysContainer.appendChild(dayDiv);
                });
                
                schedulesContainer.appendChild(form);
            }
        }
        
        // Update UI based on mode
        function updateTabs() {
            const mode = modeSelector.value;
            manualTab.style.display = mode === 'manual' ? 'block' : 'none';
            scheduleTab.style.display = mode === 'schedule' ? 'block' : 'none';
        }
        
        // Update relay status display
        function updateStatusDisplay(status) {
            statusDisplay.textContent = status ? 'RELAY: ON' : 'RELAY: OFF';
            statusDisplay.className = `status ${status ? 'on' : 'off'}`;
        }
        
        // Initialize Firebase connection
        function initFirebase() {
            // Listen for connection status
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    firebaseStatus.textContent = "Connected";
                    firebaseStatus.className = "status-online";
                } else {
                    firebaseStatus.textContent = "Disconnected";
                    firebaseStatus.className = "status-offline";
                }
            });
            
            // Listen for changes in the entire 'test' node
            database.ref('test').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                // Update last update time
                lastUpdateTime.textContent = new Date().toLocaleTimeString();
                
                // Update mode selector
                modeSelector.value = data.mode || 'manual';
                updateTabs();
                
                // Update relay status
                updateStatusDisplay(data.data);
                
                // Update schedules if available
                if (data.schedules) {
                    generateScheduleForms(data.schedules);
                }
            });
        }
        
        // Event Listeners
        modeSelector.addEventListener('change', () => {
            const mode = modeSelector.value;
            database.ref('test/mode').set(mode)
                .then(() => console.log("Mode updated to", mode))
                .catch(error => console.error("Error updating mode:", error));
        });

        btnOn.addEventListener('click', () => {
            database.ref('test/data').set(true)
                .then(() => console.log("Relay turned ON"))
                .catch(error => console.error("Error turning relay ON:", error));
        });

        btnOff.addEventListener('click', () => {
            database.ref('test/data').set(false)
                .then(() => console.log("Relay turned OFF"))
                .catch(error => console.error("Error turning relay OFF:", error));
        });

        btnSaveSchedules.addEventListener('click', () => {
            const schedulesData = {};
            
            for (let i = 1; i <= 5; i++) {
                const scheduleKey = `schedule${i}`;
                
                const schedule = {
                    active: document.getElementById(`${scheduleKey}_active`).checked,
                    on_hour: parseInt(document.getElementById(`${scheduleKey}_on_hour`).value) || 0,
                    on_minute: parseInt(document.getElementById(`${scheduleKey}_on_minute`).value) || 0,
                    off_hour: parseInt(document.getElementById(`${scheduleKey}_off_hour`).value) || 0,
                    off_minute: parseInt(document.getElementById(`${scheduleKey}_off_minute`).value) || 0,
                    days: []
                };
                
                // Get selected days
                for (let d = 0; d < 7; d++) {
                    schedule.days.push(
                        document.getElementById(`${scheduleKey}_day${d}`).checked
                    );
                }
                
                schedulesData[scheduleKey] = schedule;
            }
            
            // Save to Firebase
            database.ref('test/schedules').set(schedulesData)
                .then(() => {
                    alert('All schedules saved successfully!');
                    console.log("Schedules updated", schedulesData);
                })
                .catch(error => {
                    alert('Error saving schedules: ' + error.message);
                    console.error("Error saving schedules:", error);
                });
        });

        // Initialize the application
        function initApp() {
            initFirebase();
            updateTabs();
        }

        // Start the app when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
